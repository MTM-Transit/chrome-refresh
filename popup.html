<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 10px; }
    .input-group { margin: 10px 0; }
    label { display: block; margin-bottom: 5px; }
    input[type="number"] { width: 100px; }
    button { margin-top: 10px; width: 100%; }
    #configuredTab {
      margin-top: 10px;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      display: none;
    }
    #configuredTab.active {
      display: block;
    }
    .url-text {
      word-break: break-all;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="refreshInterval">Refresh Interval (seconds):</label>
    <input type="number" id="refreshInterval" min="1" value="60">
  </div>
  <div class="input-group">
    <label for="waitTime">Wait Time After Refresh (seconds):</label>
    <input type="number" id="waitTime" min="0" value="5">
  </div>
  <div class="input-group">
    <label for="buttonSelector">Button CSS Selector:</label>
    <input type="text" id="buttonSelector" placeholder=".submit-button">
  </div>
  <button id="toggleButton">Start Auto-Refresh</button>
  <div id="configuredTab">
    <strong>Configured Tab:</strong>
    <div class="url-text" id="configuredUrl"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
